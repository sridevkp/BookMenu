<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="bookmarks-container">
        <!-- Bookmarks will be dynamically loaded here -->
    </div>
    <div id="actions-container">
        <label for="move-folder">Move selected to folder:</label>
        <select id="move-folder">
            <!-- Folder options will be dynamically loaded -->
        </select>
        <button id="move-button">Move</button>
        <button id="delete-button">Delete Selected</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
